# ----------------------------------------
# DATA PROPERTIES
# ----------------------------------------

#JPA
spring.datasource.url=jdbc:h2:file:~/mensageirocanais-api-db
spring.datasource.username=mensageiro
spring.datasource.password=mensageiro
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show-sql=true
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect

# H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

# ===============================
# = Thymeleaf
# ===============================
spring.thymeleaf.mode=HTML

# ===============================
# = logging
# ===============================
logging.pattern.console=%d{dd-MM-yyyy hh:mm:ss} %-5level %logger{36} - %msg%n
logging.level.org.hibernate.SQL=debug